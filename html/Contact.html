<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai.Inc</title>
</head>
<body>
    <main id="Iphone">
        <div>
            <header id="header">
                <div id="Menu_image">
                    <img src="/Picture\Menu Icon.png" alt="Meun Icon">
                </div>

                <div id="searchbar">
                    <div id="searchimage">
                        <img src="/Picture/scearch icon.png" alt="Search icon">
                    </div>
                </div>
                <div id="shopping cart">
                    <img src="/Picture/Shooping Cart Icon.png" alt="Shopping cart icon">
                </div>
            </header>

            <form>
                <label for="fname">First name: </label><br>
                <input type="text" id="fname" name="fname" value="Ron">
                <br>
                <label for="Lname">Last Name:</label><br>
                <input type="text" name="Lname" id="Lname" value="Wick">
                <br>
                <label for="Email"> Email: </label><br>
                <input type="email" name="email" id="email" value="ronwick@gmail.com">
                <br>
                <label for="PNumber">Phone Number</label><br>
                <input type="number" name="PNumber" id="PNumber" value="1-123-456-7890">
                <br>
                <br>
                <input type="submit" value="submit">
            </form>

            <footer>
                <div id="footer links">
                    <div id="Article">
                        <t>Article</t>
                        <img src="/Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                    <div id="FAQ">
                        <t>FAQ</t>
                        <img src="/Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                    <div id="Contact">
                    </div>
                        <t>Contact</t>
                        <img src="/Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                </div>
            

                <div id="footer logo">
                    <div id="facebook img">
                        <img src="/Picture\Facebook.jpg" alt="Facebook Icon">
                    </div>
                    <div id="Instagram img"></div>
                        <img src="/Picture/Instgram Icon.jpg" alt="Instagram Icon">
                    </div>
                    <div id="tiktok img">
                        <img src="/Picture/Tiktok Logo.jpg" alt="TikTok Icon">
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
