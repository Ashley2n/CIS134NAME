<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai.Inc</title>
</head>
<body>
    <main id="Iphone">
        <div>
            <header id="header">
                <div id="Menu_image">
                    <img src="Picture\Menu Icon.png" alt="Meun Icon">
                </div>

                <div id="searchbar">
                    <div id="searchimage">
                        <img src="Picture/scearch icon.png" alt="Search icon">
                    </div>
                </div>
                <div id="shopping cart">
                    <img src="Picture/Shooping Cart Icon.png" alt="Shopping cart icon">
                </div>
            </header>

            <div id="Body">
                <div id="Intro">
                    <h4>Welcome to</h4>
                    <h1>Bonsai Inc.</h1>
                </div>
                <div id="Backgorund img" >
                    <img src="Picture/Bonsia Tree 2.webp" alt="Backgound Bonsia Tree">
                </div>
                <button>Shop Now</button>
            </div>

            <div id="footer">
                <div id="footer links">
                    <div id="Article">
                        <t>Article</t>
                        <img src="Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                    <div id="FAQ">
                        <t>FAQ</t>
                        <img src="Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                    <div id="Contact">
                    </div>
                        <t>Contact</t>
                        <img src="Picture/arrow 1.webp" alt="Next link Arrow">
                    </div>
                </div>
            

                <div id="footer logo">
                    <div id="facebook img">
                        <img src="Picture\Facebook.jpg" alt="Facebook Icon">
                    </div>
                    <div id="Instagram img"></div>
                        <img src="Picture/Instgram Icon.jpg" alt="Instagram Icon">
                    </div>
                    <div id="tiktok img">
                        <img src="Picture/Tiktok Logo.jpg" alt="TikTok Icon">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
